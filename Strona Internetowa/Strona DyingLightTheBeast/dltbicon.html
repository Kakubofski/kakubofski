        }
        .time-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
        }
        .num {
            font-size: 1.2em;
            color: #eab308;
            text-shadow: 0 0 4px #fa7c30cc, 0 1px 2px #0008;
            margin-bottom: 4px;
        }
        .label {
            font-size: 0.53em;
            text-transform: uppercase;
            color: #bababa;
            letter-spacing: 1.3px;
        }
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(-30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(60px);}
            to { opacity: 1; transform: translateY(0);}
        }
        #countdown:hover {
            box-shadow: 0 8px 30px #ff9e3d60, 0 4px 18px #25257070;
            background: rgba(40,28,7, 0.35);
            transition: 0.4s cubic-bezier(.46,1.48,.55,.89);
        }
        @media (max-width: 540px) {
            #countdown {
                padding: 16px 12px;
                font-size: 1.1em;
                gap: 12px;
            }
            h1 { font-size: 1.3em; }
            #harran-city-logo img { max-width: 80vw; }
        }

        /* Sekcja ikonek w rogu */
        .corner-icons {
            position: fixed;
            right: 24px;
            bottom: 24px;
            display: flex;
            gap: 20px;
            z-index: 20;
            opacity: 0.85;
            transition: opacity 0.3s;
            background: rgba(25,23,33,0.24);
            border-radius: 18px;
            padding: 12px 20px 9px 20px;
            box-shadow: 0 0 10px #0e0e15a4;
            backdrop-filter: blur(4px);
        }
        .corner-icons:hover {
            opacity: 1;
        }
        .corner-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 38px; height: 38px;
            border-radius: 10px;
            transition: background 0.28s, transform 0.18s;
        }
        .corner-icons a:hover {
            background: #222;
            transform: scale(1.11);
        }
        .icon {
            width: 26px;
            height: 26px;
            display: block;
            filter: drop-shadow(0 1px 4px #0007);
            opacity: 0.92;
            transition: filter 0.2s, opacity 0.13s;
            fill: #ffffff;
        }
        .corner-icons a:hover .icon {
            filter: drop-shadow(0 0 12px #ffd47881) brightness(1.18);
            opacity: 1;
            fill: #ffffff;
        }

    <script>
        var countdownDate = new Date("2025-09-19T00:00:00").getTime();

        function updateCountdown() {
            var now = new Date().getTime();
            var distance = countdownDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = '<span style="font-size:2em;color:#22c55e;text-shadow:0 0 5px #fff;">Premiera!</span>';
                return;
            }

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
