<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Odliczanie do Hollow Knight Silksong</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #eee;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    margin-bottom: 20px;
  }
  #countdown {
    font-size: 2em;
    background: #222;
    padding: 20px 30px;
    border-radius: 10px;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
<h1>Odliczanie do Hollow Knight Silksong</h1>
<div id="countdown">Ładowanie...</div>

<script>
  // Cel: 4 września 2025, godz. 16:00
  const targetDate = new Date('2025-09-04T16:00:00');

  function updateCountdown() {
    const now = new Date();
    const diff = targetDate - now;
    if (diff <= 0) {
      document.getElementById('countdown').textContent = 'Gra Hollow Knight Silksong jest już dostępna!';
      clearInterval(timerInterval);
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('countdown').textContent =
      `${days} dni ${hours} godz. ${minutes} min. ${seconds} sek.`;
  }

  updateCountdown();
  const timerInterval = setInterval(updateCountdown, 1000);
</script>
</body>
</html>
