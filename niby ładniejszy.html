<head>

<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #1c1c1c 0%, #252525 100%);

  .container {

  form {

  input, select {

    color: #ffd760;

    outline: none;
  }

  input:focus, select:focus {
    box-shadow: 0 0 8px #ffd760;
  }

  button {
    background: linear-gradient(135deg, #ffd760, #ffb400);
    color: #23231d;
    font-weight: bold;
    cursor: pointer;
    border: none;
    box-shadow: 0 4px 8px rgba(255, 215, 96, 0.4);
  }

  button:hover {
    background: linear-gradient(135deg, #ffde85, #ffc107);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(255, 215, 96, 0.5);
  }

  ul {
    padding-left: 0;
    list-style: none;
  }

  li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #1e1e1a;
    padding: 12px 18px;
    margin-bottom: 12px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.4);
    animation: slideIn 0.4s ease;
  }

  .status {
    background: #202406;
    color: #ffd760;
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.85em;
    margin-right: 10px;
    box-shadow: 0 0 6px rgba(255, 215, 96, 0.4);
  }

  .platform {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.85em;
    margin-right: 10px;
    color: #fff;
    font-weight: bold;
  }
  .ps3 { background: #4b77be; }  /* niebieski */
  .ps4 { background: #1f618d; }  /* ciemny niebieski */
  .pc { background: #27ae60; }   /* zielony */

  .delete-btn {
    background: #e74c3c;
    color: #fff;
    padding: 6px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.85em;
    transition: all 0.2s ease;
  }

  .delete-btn:hover {
    background: #ff5a4c;

  /* Animacje */

  @keyframes slideIn {

<body>
  <div class="container">
    <h1>ðŸŽ® MÃ³j notatnik gier</h1>
    <form id="gameForm" autocomplete="off">
      <input id="gameName" type="text" placeholder="Podaj tytuÅ‚ gry" maxlength="60" required>
      <select id="status" required>
        <option value="-" disabled selected>Status...</option>
        <option value="UkoÅ„czona">UkoÅ„czona</option>
        <option value="UkoÅ„czona 100%">UkoÅ„czona 100%</option>
      </select>
      <select id="platform" required>
        <option value="-" disabled selected>Platforma...</option>
        <option value="PS3">PlayStation 3</option>
        <option value="PS4">PlayStation 4</option>
        <option value="PC">PC</option>
      </select>
      <button type="submit">âž• Dodaj</button>
    </form>
    <ul id="gameList"></ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const gameForm = document.getElementById('gameForm');
      const gameList = document.getElementById('gameList');
      const gameName = document.getElementById('gameName');
      const status = document.getElementById('status');
      const platform = document.getElementById('platform');
      
      let games = JSON.parse(localStorage.getItem('games') || '[]');

      function renderGames() {
        gameList.innerHTML = '';
        games.forEach((game, idx) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${game.title}</span>
            <span>
              <span class="status">${game.status}</span>
              <span class="platform ${game.platform.toLowerCase()}">${game.platform}</span>
              <button class="delete-btn" data-idx="${idx}">UsuÅ„</button>
            </span>
          `;
          gameList.appendChild(li);
        });
      }

      gameForm.addEventListener('submit', e => {
        e.preventDefault();
        if(!gameName.value.trim() || status.value === '-' || platform.value === '-') return;

        games.push({ 
          title: gameName.value.trim(), 
          status: status.value,
          platform: platform.value 
        });
        localStorage.setItem('games', JSON.stringify(games));
        renderGames();
        gameName.value = '';
        status.value = '-';
        platform.value = '-';
      });

      gameList.addEventListener('click', e => {
        if(e.target.classList.contains('delete-btn')) {
          const idx = e.target.dataset.idx;
          games.splice(idx, 1);
          localStorage.setItem('games', JSON.stringify(games));
          renderGames();
        }
      });

      renderGames();
    });
  </script>
</body>
</html>
